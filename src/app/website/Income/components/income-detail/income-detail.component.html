
  <div class="title-income-detail">
    <h2 mat-dialog-title>Nuevo Ingreso</h2>
  </div>  
  <mat-dialog-content class="mat-typography">
    <div class="content-income">
      <div class="row-income-detail">
        <div class="label-income-detail">
          <label for="">Descripción :</label>
        </div>
        <div class="input-income-detail">
          <mat-form-field class="example-full-width">
            <input matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row-income-detail">
        <div class="label-income-detail">
          <label for="">Fecha Aplicación :</label>
        </div>
        <div class="input-income-detail">
          <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row-income-detail">
        <div class="label-income-detail">
          <label for="">Monto :</label>
        </div>
        <div class="input-income-detail">
          <mat-form-field class="example-full-width">
            <input matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row-income-detail">
        <div class="label-income-detail">
          <label for="">Asociar Tarjeta :</label>
        </div>
        <div class="input-income-detail">
          <mat-slide-toggle [(ngModel)]="isChecked" color="primary"></mat-slide-toggle>
        </div>
      </div>
    </div>
    <div class="row-income-detail" *ngIf="isChecked">
      <div class="label-income-detail">
        <label for="">Tarjeta :</label>
      </div>
      <div class="input-income-detail">
        <mat-form-field>
          <mat-label>Seleccione</mat-label>
          <mat-select>
            <!-- <mat-option *ngFor="let year of years" [value]="year.value">
              {{year.name}}
            </mat-option> -->
          </mat-select>
      </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button> -->
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Guardar</button>
    <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
  <br>
